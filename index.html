<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Izaz Portfolio</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <img src="assets/izazfal.png" class="logo-icon" alt="Logo">
        <section>
            <a class="nav-item" href="#home">Home</a>
            <a class="nav-item" href="#portfolio">Portfolio</a>
            <a class="nav-item" href="#contact">Contact Us</a>
        </section>
    </nav>

    <!-- Main Content -->
    <main class="section-content">
        <!-- Home Section -->
        <section id="home" class="home">
            <header>
                <h2 class="heading-title">Hey <span id="name"></span>, Welcome to My Portfolio</h2>
            </header>
            <article>
                <p>Selamat datang di profile website Izaz</p>
                <div class="banner-container">
                    <div class="slider">
                        <div class="slides">
                            <div class="img-content fade">
                                <img src="assets/1.png" alt="Image 1">
                            </div>
                            <div class="img-content fade">
                                <img src="assets/2.png" alt="Image 2">
                            </div>
                            <div class="img-content fade">
                                <img src="assets/3.JPG" alt="Image 3">
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </section>

        <!-- Portfolio Section -->
        <section id="portfolio" class="portfolio">
            <header class="portfolio-header">
                <h1 class="sub-title">My Portfolio Projects</h1>
            </header>
            <article class="portfolio-list">
                <div>
                    <div class="portfolio-item">
                        <img src="assets/1.png" alt="Project 1">
                    </div>
                    <h5>Inayat</h5>
                </div>
                <div>
                    <div class="portfolio-item">
                        <img src="assets/2.png" alt="Project 2">
                    </div>
                    <h5>G30SPKI</h5>
                </div>
                <div>
                    <div class="portfolio-item">
                        <img src="assets/3.JPG" alt="Project 3">
                    </div>
                    <h5>DO'S and DONT's in SMA VIDATRA</h5>
                </div>
            </article>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="contact">
            <header>
                <h1 class="sub-title">Contact Us</h1>
            </header>
            <section class="contact-us-section">
                <!-- Contact Form -->
                <section>
                    <div style="display: flex; flex: 1; align-content: center; justify-content: center;">
                    <form name="message-form" onsubmit="return validateForm()" class="form-input">
                        <table>
                            <tr>
                                <td>Nama</td>
                                <td>:</td>
                                <td><input placeholder="Nama" type="text" name="full-name" /></td>
                            </tr>

                            <tr>
                                <td>Tanggal Lahir</td>
                                <td>:</td>
                                <td> <input type="date" name="birth-date" /></td>
                            </tr>

                            <tr>
                                <td>Jenis Kelamin</td>
                                <td>:</td>
                                <td><input type="radio" id="male" name="gender" value="male" />
                                    <label for="male">Laki-laki</label>
                                    <input type="radio" id="female" name="gender" value="female" />
                                    <label for="female">Perempuan</label></td>
                            </tr>
                            
                            <tr>
                                <td>Pesan</td>
                                <td>:</td>
                                <td><textarea placeholder="Pesan" name="messages" class="contact-input"></textarea></td>
                            </tr>

                            <tr>
                                <td colspan="3"><input type="submit" value="submit" class="sub-input" onclick="nextSlide()"></td>
                            </tr>
                        </table>
                    </form>
                    </div>
                </section>

                <!--Result-->
                <section class="result-container">
                    <div style="display: flex; flex: 1; align-content: center; justify-content: center;">
                    <div class="form-result">
                        <p>Nama: <span id="sender-full-name"></span></p>
                        <p>Tanggal Lahir: <span id="sender-birth-date"></span></p>
                        <p>Jenis Kelamin: <span id="sender-gender"></span></p>
                        <p>Pesan: <span id="sender-messages"></span></p>
                    </div>
                </section>
            </section>
        </section>
    </div>
    </section>
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; Built By Izaz</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
